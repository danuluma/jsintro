<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Dan's Calc</title>
</head>
<body>
<!--   get jQuery
 -->  
  <script scr="jquery.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <h1> Simple Calc</h1>
  <br>

 <form id="myform" name="calc">
   <input type="" name="results" id="results">
   <br>
   <input type="button" name="" value="1" onclick="calc.results.value+='1'">
   <input type="button" name="" value="2" onclick="calc.results.value+='2'">
   <input type="button" name="" value="3" onclick="calc.results.value+='3'">
   <input type="button" name="" value="+" onclick="calc.results.value+='+'">
   <br>
   <input type="button" name="" value="4" onclick="calc.results.value+='4'">
   <input type="button" name="" value="5" onclick="calc.results.value+='5'">
   <input type="button" name="" value="6" onclick="calc.results.value+='6'">
   <input type="button" name="" value="-" onclick="calc.results.value+='-'">
   <br>
   <input type="button" name="" value="7" onclick="calc.results.value+='7'">
   <input type="button" name="" value="8" onclick="calc.results.value+='8'">
   <input type="button" name="" value="9" onclick="calc.results.value+='9'">
   <input type="button" name="" value="X" onclick="calc.results.value+='*'">
   <br>
   <input type="button" name="" value="0" onclick="calc.results.value+='0'">
   <input type="button" name="" value="C" onclick="calc.results.value=''">
   <input type="button" name="" value="=" onclick="calc.results.value=eval(calc.results.value)">
   <input type="button" name="" value="&#247" onclick="calc.results.value+='/'">
   <br>

 </form>



</body>
</html>
